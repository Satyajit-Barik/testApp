<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link href="./css/open-iconic-bootstrap.css" rel="stylesheet">

    <title>Form</title>
</head>

<body>
    <a href="./index.html" class="btn btn-primary mt-2 ml-2"><span class="oi oi-home"></span> </a>
    <h1 class="text-center mt-3">Data Source</h1>
    <div class="container">
        <form action="" method="post">
            <div class="form-group">
                <label for="input1">Input 1</label>

            <div class="form-group">
                <label for="input2">Input 2</label>
                <input type="text" class="form-control" id="input2" name="input2" required>
            </div>
            <div class="form-group">
                <label for="input3">Input 3</label>
                <input type="text" class="form-control" id="input3" name="input3" required>
            </div>
            <div class="form-group">
                <label for="input4">Input 4</label>
                <input type="text" class="form-control" id="input4" name="input4" required>
            </div>
            <!-- <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div> -->
            <button type="submit" class="btn btn-primary btn-block">Submit</button>
        </form>
        
    </div>

</html>
